<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Splash Screen Example</title>
  <style>
    #splash-screen {
      /* Set the background color and dimensions of your splash screen */
      background-color: #0390fb;
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #splash-screen h1 {
      /* Style the "Loading..." text */
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div id="splash-screen">
    <h1>Hello there</h1>
  </div>

  <script>
    // Wait for the page to finish loading
    window.onload = function() {
      // Show the splash screen for 3 seconds
      setTimeout(function() {
        // Redirect to the next page
        window.location.href = 'next-page.html';
      }, 3000);
  </script>
